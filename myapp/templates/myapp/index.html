<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
     <link rel="icon" href="{% static 'images/DevelopeDQH.ico' %}">
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper home-wrapper">
        {% if user.is_authenticated %}
            <h1>Welcome, <span class="username">{{ user.username }}</span></h1>
        {% else %}
            <h1>Welcome, Guest</h1>
        {% endif %}

        <p class="home-description">This is the home page</p>

        <div class="home-actions">
            {% if user.is_authenticated %}
                <a href="{% url 'myapp:profile' %}" class="home-button">
                    <i class='bx bx-user'></i> Account
                </a>
                <a href="{% url 'myapp:logout' %}" class="home-button">
                    <i class='bx bx-log-out'></i> Logout
                </a>
            {% else %}
                <a href="{% url 'myapp:login' %}" class="home-button">
                    <i class='bx bx-log-in'></i> Login
                </a>
                <a href="{% url 'myapp:register' %}" class="home-button">
                    <i class='bx bx-user-plus'></i> Register
                </a>
            {% endif %}
        </div>
    </div>
</body>
</html>
