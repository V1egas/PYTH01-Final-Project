<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{% static 'images/DevelopeDQH.ico' %}">
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>LOGIN</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bx-lock'></i>
        </div>
        <button type="submit">Login</button>
        
        
        <div class="register-link" style="margin-top: 20px; text-align: center;">
            <p>Don't have an account? <a href="{% url 'myapp:register' %}" style="color: #239BFF; text-decoration: none;">Register here</a></p>
        </div>
    </form>
</body>
</html>
