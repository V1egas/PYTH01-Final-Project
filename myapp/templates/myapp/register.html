<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="{% static 'images/DevelopeDQH.ico' %}">
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>REGISTER</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
            <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password1" placeholder="Password" required>
            <i class='bx bx-lock'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <i class='bx bx-lock-alt'></i>
        </div>
        <button type="submit">Register</button>
        
        <div class="login-link" style="margin-top: 20px; text-align: center;">
            <p>Already have an account? <a href="{% url 'myapp:login' %}" style="color: #239BFF; text-decoration: none;">Login here</a></p>
        </div>
    </form>
</body>
</html>
